name: YTM Scrobbler Autônomo

on:
  # Gatilho 1: Roda de hora em hora, todo dia.
  schedule:
    - cron: '0 * * * *'

  # Gatilho 2: Permite que você rode manualmente quando quiser.
  workflow_dispatch:

jobs:
  sync-scrobbles:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Baixando o código do palco
        uses: actions/checkout@v4

      - name: 2. Preparando o camarim do Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Passando o som (Instalando as bibliotecas)
        run: |
          python -m pip install --upgrade pip
          pip install pylast ytmusicapi google-auth-oauthlib google-api-python-client

      - name: 4. Entregando os ingressos VIP (Criando os arquivos a partir dos Secrets)
        run: |
          # Cria o config.ini
          echo "[lastfm]" > config.ini
          echo "api_key = ${{ secrets.LASTFM_API_KEY }}" >> config.ini
          echo "api_secret = ${{ secrets.LASTFM_API_SECRET }}" >> config.ini
          echo "username = ${{ secrets.LASTFM_USERNAME }}" >> config.ini
          echo "password = ${{ secrets.LASTFM_PASSWORD }}" >> config.ini
          
          # Cria o client_secret.json
          echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json

          # Cria o oauth.json inicial
          echo '${{ secrets.OAUTH_JSON }}' > oauth.json

      - name: 5. É HORA DO SHOW! (Rodando o script)
        run: python scrobbler_autonomo.py
  env:
    CI: true # Aqui está o sinal
  run: python scrobbler_autonomo.py
